<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: 'Times New Roman', Times, serif;
        }
        #formContainer {
            width: 400px;
            max-height: 620px;
            height: 650px;
            align-self: center;
            display: grid;
            grid-template-rows: 175px 50px 2fr .8fr;
            grid-template-columns: 400px;
            margin: auto;
            margin-top: 20px;
            background-color: white;
            text-align: center;
            border: solid navy 10px;
            border-radius: 30px;
        }

        #title {
            background-image: url(/ice/signup/images/jesus_feeds_5000.jpeg);
            background-size: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            color: white;
            font-size: 1.3em;
            align-items: center;
            grid-row: 1/2;
            text-shadow: 2px 2px  black;

        }
        h1 {
            margin-top: 70px;
            
        }
                
        #closeBtn {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
        }
        h3 {
            grid-row: 2/3;
            grid-column: 1/2;
            align-self: center;
        }
        form {
            grid-column: 1/2;
            grid-row: 3/4;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
        }
        form label {
            display: flex;
            align-self: center;
            float: left;
            margin-left: 10px;
        }
        form input {
            float: left;
            text-align: left;
            margin-right:5px ;
        }

        .box {
            height: 20px;
            align-self: center;

        }
        #male, #female {
            align-self: center;
        }
        .gender {
            margin-left: 0;
            margin-right: 10px;
        }
        .checkbox {
            grid-column: 1/3;
            justify-self: center;
        }
        #submit {
            grid-column: 1/3;
            justify-self: center;
        }
        #books {
            grid-row: 4/5;
            grid-column: 1/2;
        }
        #books img {
            width: 75px;
            margin-top: 40px;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div id="title">
            <button type="button" id="closeBtn">X</button>
            <h1 >Daily Feed</h1>
            <h2 >Scripture a Day</h2>
        </div>
        <h3><strong>Sign Up for Daily Scripture Feed</strong></h3>
        <form id="myForm">
            
            <label for="username">User Name:</label>
            <input type="text" class="box" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" class="box" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" class="box" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="gender" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label class="gender" for="female">Female</label>
            </div>

            <section class="checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section class="checkbox">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button  type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img src="/ice/signup/images/old_testament.webp" alt="">
            <img src="/ice/signup/images/new_testament.webp" alt="">
            <img src="/ice/signup/images/book_of_mormon.webp" alt="">
            <img src="/ice/signup/images/doctrine_and_covenants.webp" alt="">
            <img src="/ice/signup/images/pearl_of_great_price.webp" alt="">
        </div>
    </div>


    <div id="output"></div>
    
    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
