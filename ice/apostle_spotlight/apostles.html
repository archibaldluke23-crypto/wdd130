<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
       body {
        background-color: #E8ECED;
        
       }

       #wrapper {
        width: 1000px;
        height: 800px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background-image: url(images/christus.webp);
        border-radius: 30px;
        border: solid black 10px;
        text-align: center;
        margin: 0 auto;
        background-size: cover;
       }
       header {
        margin: 0 auto;
       }
       img {
        border-radius: 50%;
        margin: 10px;
        border: solid white 8px;
       }
       .presidency {
        width: 120px;
        height: 120px
        
       }
       #prophet {
        width: 150px;
       }
       #quorum {
        margin: 20px 200px 50px 200px;
       }
       .twelve {
        width: 100px;
        height: 100px;
        flex-wrap: wrap;
       }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>First Presidency</h1>
            <img class="presidency" src="images/oaks.webp" alt="President Oaks">
            <img id="prophet" src="images/nelson.webp" alt="President Nelson">
            <img class="presidency" src="images/eyring.webp" alt="President Eyring">
        </header>
        <div id="quorum">
            <h2>Quorum of the Twelve Apostles</h2>
            <img class="twelve" src="images/anderson.webp" alt="Elder anderson">
            <img class="twelve" src="images/bednar.webp" alt="Elder bednar">
            <img class="twelve" src="images/christofferson.webp" alt="Elder christofferson">
            <img class="twelve" src="images/cook.webp" alt="Elder cook">
            <img class="twelve" src="images/gong.webp" alt="Elder gong">
            <img class="twelve" src="images/holland.webp" alt="Elder holland">
            <img class="twelve" src="images/kearon.webp" alt="Elder kearon">
            <img class="twelve" src="images/rasband.webp" alt="Elder rasband">
            <img class="twelve" src="images/renlund.webp" alt="Elder renlund">
            <img class="twelve" src="images/soares.webp" alt="Elder soares">
            <img class="twelve" src="images/stevenson.webp" alt="Elder stevenson">
            <img class="twelve" src="images/uchtdorf.webp" alt="Elder uchtdorf">
        </div>

    </div>
</body>
</html>
